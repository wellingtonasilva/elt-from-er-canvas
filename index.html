<html>
  <head>
    <title>ELT with Canvas</title>
    <link rel="stylesheet" href="css/main.css" />
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="draw();">
    <div>
      <div class="left">
        <textarea id="definition">
table Customer {
  "tablename": "Customer",
  "description": "Customer",
  "fields": [
    {
      "fieldname": "ID",
      "description": "Table ID",
      "caption": "ID",
      "type": "string"
    },
    {
      "fieldname": "NAME",
      "description": "Name",
      "caption": "Name",
      "type": "string"
    },
    {
      "fieldname": "ADDRESS",
      "description": "Address",
      "caption": "Address",
      "type": "string"
    }
  ]
};

table CustomerTelephone {
  "tablename": "CustomerTelephone",
  "description": "Telephone",
  "fields": [
    {
      "fieldname": "ID",
      "description": "Table ID",
      "caption": "ID",
      "type": "number"
    },
    {
      "fieldname": "PHONENUMBER",
      "description": "Phone Number",
      "caption": "Phone Number",
      "type": "string"
    }
  ]
};

table CustomerEmail {
  "tablename": "CustomerEmail",
  "description": "Email",
  "fields": [
    {
      "fieldname": "ID",
      "description": "Table ID",
      "caption": "ID",
      "type": "number"
    },
    {
      "fieldname": "EMAIL",
      "description": "E-mail",
      "caption": "E-mail",
      "type": "string"
    }
  ]
};
        </textarea>
      </div>
      <div class="right">
        <canvas id="tutorial" width="800" height="582"></canvas>
      </div>
    </div>

    <div>
      <button id="btn-read-definition">Create Diagram</button>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
